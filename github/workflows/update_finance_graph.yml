name: Update Finance Graph

on:
  schedule:
    - cron: "0 0 * * *"  # 매일 자정 (UTC 기준)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update-graph:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 클론
        uses: actions/checkout@v3

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 종속성 설치
        run: pip install requests pandas matplotlib

      - name: 환율 그래프 업데이트
        run: python update_finance_graph.py

      - name: 변경 사항 커밋 및 푸시
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add finance_graph.svg
          git commit -m "Updated finance graph"
          git push
